{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Login Form with validation Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <!-- <link rel="stylesheet" href="{% static 'css/stylenew.css' %}"> -->

  <style>
    #login-form-wrap {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f8ff; /* Light blue background color */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style for input fields */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5; /* Set background color */
    }

    /* Style for the submit button */
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: blueviolet; /* Set background color */
      color: white;
      cursor: pointer;
    }

    /* Style for the validation icons */
    .validation {
      position: relative;
      top: -20px;
      left: 5px;
    }
    .body {
  background-color: violet;
}
    .validation span {
      display: block;
      width: 0;
      height: 0;
      border-style: solid;
    }

    .validation span:nth-child(1) {
      border-width: 0 0 10px 10px;
      border-color: transparent transparent #007bff transparent;
      margin-left: -10px;
    }

    .validation span:nth-child(2) {
      border-width: 0 0 10px 10px;
      border-color: transparent transparent #f5f5f5 transparent;
      margin-left: -10px;
    }
  </style>
</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap">
  <h2>Login</h2>
  <form id="loginform" action="{% url 'studlogin' %}" method="post" >
    {% csrf_token %}
    <p>
    <input type="text" id="username" name="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="password" id="password" name="password" placeholder="Password" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="submit" id="login" value="Login">
    </p>
  </form>
  <!--create-account-wrap-->
</div><!--login-form-wrap-->
<!-- partial -->
  
</body>
</html>
