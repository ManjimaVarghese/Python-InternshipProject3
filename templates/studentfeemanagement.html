{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<style>
  /* Custom table styles */
  table {
    width: 100%;
    border-collapse: collapse;
    border-spacing: 0;
    color: #333;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
  }

  th {
    background-color: #f2f2f2;
    color: #333;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  tr:hover {
    background-color: #ddd;
  }

  /* Custom button styles */
  .btn-pay {
    background-color: #337ab7;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
  }

  .btn-pay:hover {
    background-color: #23527c;
  }
  .h1{
      color: greenyellow;
  }

</style>  
<div class="container">
  <div class="row">
   
    <div class="col-md-8 col-md-offset-2">
    
      <h1 style="margin-left: 180px;">PAYMENT SECTION</h1>
      
      <!-- Officer Login Button -->
      <!-- <form action="{% url 'feeofficerlogin' %}" method="get" style="margin-bottom: 20px;">
        <button type="submit" class="btn btn-primary">Officer Login</button>
      </form>
       -->
      <table>
        <thead>
          <tr>
            <th>Department</th>
            <th>Student</th>
            <th>Year</th>
            <th>Fees</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for item in details %}
          <tr>
            <td>{{ item.department_name }}</td>
            <td>{{ item.student_name }}</td>
            <td>{{ item.year }}</td>
            <td>{{ item.fees }}</td>
            <td><a href="{% url 'checkout' product_id=item.id %}" class="btn-pay">Pay Now</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
